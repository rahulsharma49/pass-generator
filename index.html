<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./psss.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    
<div class="box">
    <h2>Password Generater</h2>
    <h4>Password :-</h4>
    <input type="text" name="" placeholder="Create password" id="password" readonly>
    <h4>Password Length :-</h4>
    <!-- <input type="number" name="" value="16" id="passlnth"> -->
    <input type="range" min="0" max="30" value="15" id="passlnth" oninput="rangeValue.innerText = this.value"><p id="rangeValue">15</p>
   
    <table>
        <th><div id="button" class="btn1"onclick="genPassword()">Generate</div></th>
        <th><a  id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
     </table>
    </div>


    


    
     
</body>
</html>
